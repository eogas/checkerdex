<html>
	<head><title>checkerdex options</title></head>
	<body>
		<h2>checkerdex options</h2>
		<h4>Watched domains:</h4>
		<div style='width: 256px; padding-left: 16px;'>
			<input id="domainInput" autofocus type="text" style='width: 80%' />
			<button id="add" style='width: 18%' >Add</button>

			<br>
			<select id="domains" size='10' multiple="multiple" style='width: 100%'>
			</select>

			<br>
			<button id="remove" style='float: right'>Remove Selected</button>
			<button id="clear" style='float: right'>Clear All</button>
		</div>
	</body>

	<script src="options.js"></script>
</html>
